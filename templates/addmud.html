<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add a new MUD file</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<form action = "http://localhost:5000/uploadMud" method = "POST" enctype = "multipart/form-data">
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add a new MUD file</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">MUD file name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="mud_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">The device type</div>
                                <div class="input-group">
                                    <select name="dev-type" id="dev-type" class="select--style-6" >
                                        <option value="plug">Plug</option>
                                        <option value="bulb">Bulb</option>
                                        <option value="camera">Camera</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Device name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="device_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">The device location</div>
                                <div class="input-group">
                                    <select name="dev_location" id="dev_location" class="select--style-6" >
                                        <option value="us">United states</option>
                                        <option value="gb">United kingdom</option>
                                        <option value="hk">Hong kong</option>
                                        <option value="cn">China</option>
                                        <option value="il">Israel</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Mud creator</div>
                            <div class="radio">
                                <input type="radio" id="mudgee" name="creator" value="mudgee">
                                <label for="mudgee">Mudgee</label><br>
                                <input type="radio" id="mudpd" name="creator" value="mudpd">
                                <label for="mudpd">MUD-PD</label><br>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload MUD</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="mud_file" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your selected MUD into our system</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send MUD</button>
                </div>
            </div>
        </div>
    </div>
</form>
    <!-- Jquery JS-->
    <script src="../static/js/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
